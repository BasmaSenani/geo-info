
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <span class="login100-form-title">
                    Intermediaire Login
                </span>

                <!--connection error message-->
                <span *ngIf="!isAuthorized" style="color: red ; font-size : 18px; margin: 10px ;" >this username doesn't have the right credetianls</span>
                <span *ngIf="!isExists" style="color: red ; font-size : 18px; margin: 10px ;" >this username doesn't exist consider signing up</span>
                <!--Username-->

                <div class="wrap-input100 validate-input">
                    <input class="input100" 
                    type="text" 
                    name="username" 
                    placeholder="Username" ngModel>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <!--Password-->

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    ngModel>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <!--Login button-->
                
                <div class="container-login100-form-btn">
                    <button  type="submit" 
                    class="login100-form-btn" 
                    [disabled]="f.invalid">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
