<table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let column of displayedColumns">{{column}}</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of demandes">
        <th scope="row">{{element.nomPrenom}}</th>
        <td>{{element.telephone}}</td>
      </tr>
    </tbody>
  </table>
